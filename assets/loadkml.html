<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>KML Layers</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13,
                    center: {lat: -0.023559, lng: 37.90619300000003}
                });

                var ctaLayer = new google.maps.KmlLayer({
                    url: 'https://chrismuiruriz.github.io/assets/predictions.kmz',
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnVXTkzB23Gx3g_-xw34pzfokdg1Yrzsc&callback=initMap">
        </script>
    </body>
</html>
